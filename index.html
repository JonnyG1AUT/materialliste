    // ==== [GLOBAL] Kategoriennamen-Speicher ====
    const categoryNames = [];
    
    // ==== [HILFSFUNKTION] Kategorie zu g√ºltiger ID ====
    function catToId(cat){
      return cat.replace(/\s+/g, '').replace(/[^a-zA-Z0-9]/g, '');
    }
    
    // ==== [NAVIGATIONSBAR] Erstellen mit Buttons, Dropdown & Suche ====
    function createNavBar() {
      const navDiv = document.getElementById("navBar");
      navDiv.innerHTML = "";
      // Kategorie-Buttons
      categoryNames.forEach(function(cat) {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = function(){
          const target = document.getElementById(catToId(cat));
          if(target) {
            target.scrollIntoView({behavior:"smooth"});
          }
        };
        navDiv.appendChild(btn);
      });
      // Dropdown f√ºr Kategorieauswahl
      const select = document.createElement("select");
      select.id = "addRowCategory";
      categoryNames.forEach(function(cat){
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
      navDiv.appendChild(select);
      // Zeile hinzuf√ºgen Button
      const addRowBtn = document.createElement("button");
      addRowBtn.textContent = "Zeile hinzuf√ºgen";
      addRowBtn.onclick = addRowToCategory;
      navDiv.appendChild(addRowBtn);
      // Bestellung zusammenfassen Button
      const composeBtn = document.createElement("button");
      composeBtn.textContent = "Bestellung zusammenfassen";
      composeBtn.onclick = composeOrder;
      navDiv.appendChild(composeBtn);
      // Suchfunktion
      const searchLabel = document.createElement("label");
      searchLabel.textContent = "Suche:";
      navDiv.appendChild(searchLabel);
      const searchInput = document.createElement("input");
      searchInput.type = "text";
      searchInput.id = "searchInput";
      searchInput.placeholder = "Material suchen...";
      navDiv.appendChild(searchInput);
      const searchBtn = document.createElement("button");
      searchBtn.textContent = "Suchen";
      searchBtn.onclick = searchMaterials;
      navDiv.appendChild(searchBtn);
      // Speichern Button
      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Speichern";
      saveBtn.onclick = saveData;
      navDiv.appendChild(saveBtn);
      // Reset Button
      const resetBtn = document.createElement("button");
      resetBtn.textContent = "Zwischenspeicher l√∂schen";
      resetBtn.onclick = resetData;
      navDiv.appendChild(resetBtn);
    }
    
   // ==== [TABELLEN] Zeile hinzuf√ºgen (mit ‚ÄûL√∂schen‚Äú-Button nur f√ºr neue Zeile) ====
function addRowToCategory(){
  const cat = document.getElementById("addRowCategory").value;
  const h2 = document.getElementById(catToId(cat));
  if(!h2){
    alert("Kategorie nicht gefunden!");
    return;
  }
  // Tabelle nach <h2> suchen ‚Äì gehe durch alle nachfolgenden Geschwister bis eine Tabelle kommt:
  let el = h2.nextElementSibling;
  while (el && el.tagName.toLowerCase() !== "table") {
    el = el.nextElementSibling;
  }
  const table = el;
  if(!table) {
    alert("F√ºr diese Kategorie wurde keine Tabelle gefunden!");
    return;
  }
  const rows = table.querySelectorAll("tr");
  const rowCount = rows.length - 1; // Header bleibt unber√ºcksichtigt

  const tr = document.createElement("tr");
  // Nr.
  const tdNum = document.createElement("td");
  tdNum.textContent = rowCount + 1;
  tr.appendChild(tdNum);
  // Material
  const tdMaterial = document.createElement("td");
  tdMaterial.textContent = prompt("Geben Sie den Materialnamen ein:") || "Neues Material";
  tr.appendChild(tdMaterial);
  // Menge
  const tdInput = document.createElement("td");
  const input = document.createElement("input");
  input.type = "number";
  input.min = "0";
  tdInput.appendChild(input);
  tr.appendChild(tdInput);
  // Einheit
  const tdUnit = document.createElement("td");
  tdUnit.textContent = prompt("Geben Sie die Einheit ein (z.B. Stk., Pkg.):") || "Stk.";
  tr.appendChild(tdUnit);
  // L√∂schen-Button (nur bei neu hinzugef√ºgten Zeilen)
  const tdDelete = document.createElement("td");
  const btnDelete = document.createElement("button");
  btnDelete.textContent = "üóë";
  btnDelete.title = "Diese Zeile l√∂schen";
  btnDelete.onclick = function() {
    tr.remove();
    // Neu nummerieren
    const allRows = table.querySelectorAll("tr");
    for (let i = 1; i < allRows.length; i++) {
      allRows[i].cells[0].textContent = i;
    }
  };
  tdDelete.appendChild(btnDelete);
  tr.appendChild(tdDelete);

  table.insertBefore(tr, table.rows[1]);

}

    
    // ==== [BESTELL√úBERSICHT] Popup mit Material-Tabellen ====
    function composeOrder(){
      const orderData = [];
      const tables = document.querySelectorAll("table");
      tables.forEach(function(table){
        table.querySelectorAll("tr").forEach(function(row){
          const inputElem = row.querySelector("input");
          if(inputElem) {
            const quantity = inputElem.value.trim();
            if(quantity !== "" && Number(quantity) > 0){
              const cells = row.querySelectorAll("td");
              if(cells.length >= 4) {
                orderData.push({
                  nr: cells[0].textContent,
                  material: cells[1].textContent,
                  menge: quantity,
                  unit: cells[3].textContent
                });
              }
            }
          }
        });

 // === Suchfunktion: Zeigt nur die Treffer-Zeilen an, blendet andere aus ===
function searchMaterials() {
  const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
  // F√ºr jede Tabelle
  document.querySelectorAll("table").forEach(table => {
    // F√ºr jede Tabellenzeile au√üer der Kopfzeile
    for (let i = 1; i < table.rows.length; i++) {
      const row = table.rows[i];
      const materialCell = row.cells[1];
      if (searchTerm === "") {
        row.style.display = ""; // alles zeigen
      } else if (materialCell && materialCell.textContent.toLowerCase().includes(searchTerm)) {
        row.style.display = ""; // Treffer zeigen
      } else {
        row.style.display = "none"; // Nicht-Treffer ausblenden
      }
    }
  });
}

    
    // ==== [DATEN PERSISTIEREN] Speichern in localStorage ====
    function saveData(){
      let data = { categories: {} };
      categoryNames.forEach(cat => {
        const catId = catToId(cat);
        const h2 = document.getElementById(catId);
        if (h2) {
          const table = h2.nextElementSibling;
          if(table && table.tagName.toLowerCase() === "table"){
            let rows = [];
            for(let i = 1; i < table.rows.length; i++){
              const tr = table.rows[i];
              const material = tr.cells[1].textContent;
              const inputElem = tr.cells[2].querySelector("input");
              const menge = inputElem ? inputElem.value : "";
              const unit = tr.cells[3].textContent;
              rows.push({ material, menge, unit });
            }
            data.categories[catId] = rows;
          }
        }
      });
      localStorage.setItem("materialData", JSON.stringify(data));
      alert("Daten wurden gespeichert!");
    }
    
    // ==== [DATEN LADEN] Aus localStorage wiederherstellen ====
    function loadSavedData(){
      const saved = localStorage.getItem("materialData");
      if(saved){
        const data = JSON.parse(saved);
        for(let catId in data.categories){
          const h2 = document.getElementById(catId);
          if(h2){
            const table = h2.nextElementSibling;
            if(table && table.tagName.toLowerCase() === "table"){
              while(table.rows.length > 1){
                table.deleteRow(1);
              }
              const rows = data.categories[catId];
              rows.forEach((row, index) => {
                const tr = document.createElement("tr");
                const tdNum = document.createElement("td");
                tdNum.textContent = index + 1;
                tr.appendChild(tdNum);
                const tdMaterial = document.createElement("td");
                tdMaterial.textContent = row.material;
                tr.appendChild(tdMaterial);
                const tdInput = document.createElement("td");
                const input = document.createElement("input");
                input.type = "number";
                input.min = "0";
                input.value = row.menge;
                tdInput.appendChild(input);
                tr.appendChild(tdInput);
                const tdUnit = document.createElement("td");
                tdUnit.textContent = row.unit;
                tr.appendChild(tdUnit);
                table.appendChild(tr);
              });
            }
          }
        }
      }
    }
    
    // ==== [DATEN RESET] Speicher l√∂schen und Seite neu laden ====
    function resetData(){
      if(confirm("Sind Sie sicher, dass Sie den Zwischenspeicher leeren m√∂chten? Alle gespeicherten Daten gehen verloren.")){
        localStorage.removeItem("materialData");
        location.reload();
      }
    }

  const container = document.getElementById("content");
  let currentTable = null;
  let rowCounter = 0;
  let lastCategoryH2 = null;
  let lastSubH3 = null;

  // FINISHTABLE platziert die Tabelle UNTER die letzte <h3> (falls vorhanden), sonst unter <h2>
  function finishTable() {
    if (currentTable) {
      if (lastSubH3) {
        lastSubH3.after(currentTable);
      } else if (lastCategoryH2) {
        lastCategoryH2.after(currentTable);
      } else {
        container.appendChild(currentTable);
      }
      currentTable = null;
    }
  }

  const lines = rawData.split("\n");
  lines.forEach(line => {
    const trimmed = line.trim();
    if (trimmed === "") return;

    // ==== Kategorie (H2) ====
    if (trimmed === trimmed.toUpperCase() && trimmed.endsWith(":")) {
      finishTable();
      const h2 = document.createElement("h2");
      h2.textContent = trimmed;
      h2.id = catToId(trimmed.replace(":", ""));
      container.appendChild(h2);
      categoryNames.push(trimmed.replace(":", ""));
      lastCategoryH2 = h2;
      lastSubH3 = null; // NEUE Kategorie, daher keine Unterkategorie aktiv
    }
    // ==== Tabellenzeile ====
    else if (trimmed.includes("\t")) {
      if (!currentTable) {
        currentTable = document.createElement("table");
        rowCounter = 0;
        // Kopfzeile
        let trHead = document.createElement("tr");
        ["Nr.", "Material", "Menge", "Einheit"].forEach(text => {
          let th = document.createElement("th");
          th.textContent = text;
          trHead.appendChild(th);
        });
        currentTable.appendChild(trHead);
      }
      let cells = trimmed.split("\t").filter(cell => cell.trim() !== "");
      rowCounter++;
      let tr = document.createElement("tr");
      // Nr.
      let tdNum = document.createElement("td");
      tdNum.textContent = rowCounter;
      tr.appendChild(tdNum);
      // Material
      let tdMaterial = document.createElement("td");
      tdMaterial.textContent = cells[0].trim();
      tr.appendChild(tdMaterial);
      // Menge (Input)
      let tdInput = document.createElement("td");
      const input = document.createElement("input");
      input.type = "number";
      input.min = "0";
      tdInput.appendChild(input);
      tr.appendChild(tdInput);
      // Einheit
      let tdUnit = document.createElement("td");
      tdUnit.textContent = cells[cells.length - 1].trim();
      tr.appendChild(tdUnit);

      currentTable.appendChild(tr);
    }
    // ==== Unterkategorie/Freitext (H3) ====
    else {
      finishTable();
      const h3 = document.createElement("h3");
      h3.textContent = trimmed;
      container.appendChild(h3);
      lastSubH3 = h3;
    }
  });
  finishTable();
  createNavBar();
  loadSavedData();
// ==== LIVE-SUCHE: Trefferliste + gelbe Markierung in der Tabelle ====

// EventListener f√ºr das Eingabefeld der Suche (Live!)
document.getElementById("searchInput").addEventListener("input", function() {
  const searchTerm = this.value.trim().toLowerCase();
  const resultsDiv = document.getElementById("liveSearchResults");
  resultsDiv.innerHTML = "";

  // --- Vor der neuen Suche ALLE bisherigen Markierungen entfernen ---
  document.querySelectorAll("tr.highlight").forEach(row => row.classList.remove("highlight"));

  if (searchTerm.length === 0) {
    resultsDiv.style.display = "none";
    // Markierungen entfernen
    document.querySelectorAll("tr.highlight").forEach(row => row.classList.remove("highlight"));
    return;
  }

  let found = [];
  // Suche in allen Tabellen und Kategorien
  document.querySelectorAll("table").forEach((table, tIndex) => {
    const catName = categoryNames[tIndex];
    for (let i = 1; i < table.rows.length; i++) {
      const row = table.rows[i];
      const mat = row.cells[1].textContent.trim();
      const einheit = row.cells[3].textContent.trim();
      if (mat.toLowerCase().includes(searchTerm)) {
        found.push({
          category: catName,
          rowIndex: i,
          material: mat,
          einheit: einheit,
          row: row
        });
      }
    }
  });

  if (found.length === 0) {
    resultsDiv.innerHTML = "<div style='padding:6px;'>Kein Treffer</div>";
  } else {
    found.forEach(hit => {
      // === Treffer GELB markieren ===
      hit.row.classList.add("highlight");
      // === In die Trefferliste eintragen ===
      const div = document.createElement("div");
      div.style.padding = "6px";
      div.style.cursor = "pointer";
      div.style.borderBottom = "1px solid #eee";
      div.innerHTML = `<b>${hit.material}</b> <span style='color:#888;'>[${hit.category}]</span> <span style="float:right;color:#888;">${hit.einheit}</span>`;
      div.onclick = function() {
        hit.row.scrollIntoView({behavior: "smooth", block: "center"});
        resultsDiv.style.display = "none";
        document.getElementById("searchInput").blur();
      };
      resultsDiv.appendChild(div);
    });
  }
  // Ergebnis-DIV unter das Suchfeld positionieren
  const searchInputRect = this.getBoundingClientRect();
  resultsDiv.style.top = (searchInputRect.bottom + window.scrollY) + "px";
  resultsDiv.style.left = (searchInputRect.left + window.scrollX) + "px";
  resultsDiv.style.display = "block";
});

// Klick au√üerhalb schlie√üt die Ergebnisse
document.addEventListener("click", function(e) {
  const resultsDiv = document.getElementById("liveSearchResults");
  if (!resultsDiv.contains(e.target) && e.target.id !== "searchInput") {
    resultsDiv.style.display = "none";
    // Markierungen entfernen, wenn gew√ºnscht:
    // document.querySelectorAll("tr.highlight").forEach(row => row.classList.remove("highlight"));
  }
});


});
